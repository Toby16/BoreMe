<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Game Mode</title>
    {% endif %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/game_mode.css') }}">
</head>

<body>
    <div id="navigation">
        <b>BoreMe game:</b>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('tutorial') }}">Tutorial</a>
        {% if not current_user.is_anonymous %}
        <a href="{{ url_for('profile', username=current_user.username, user_id=current_user.user_id) }}">Profile</a>
        <a href="{{ url_for('logout') }}">Logout</a>
        {% endif %}
    </div>
    <div id="content">
        <p id="game_mode_title">Pick a mode</p>
        <p id="game_mode">
            <button id="player_vs_pc">Player vs. PC</button>
            <button id="player_vs_player">Player vs Player</button>
            <button id="group_vs_group">Group vs Group</button>
        </p>
    </div>
    <script src="{{ url_for('static', filename='js/game_mode.js') }}"></script>
</body>

</html>
