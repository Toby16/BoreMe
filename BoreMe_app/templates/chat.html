<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoreMe Game - {{ title }}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/chat_room.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.1/socket.io.js" integrity="sha512-Z6C1p1NIexPj5MsVUunW4pg7uMX6/TT3CUVldmjXx2kpip1eZcrAnxIusDxyFIikyM9A61zOVNgvLr/TGudOQg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <h1 id="heading"><a href="{{ url_for('home') }}">BoreMe Game</a> - Chat Room</h1>

    <div id="chat-container">
        <div id="message-container" data-username="{{ user_name }}"></div>
        <div id="input-container">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/chat_room.js') }}"></script>
</body>
</html>
